<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeamWatch</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="col-xs-12 team-name">
                <a href="index.html">
                    <img src="https://cdn.onlinewebfonts.com/svg/img_248752.png" alt="log out" class="settings" onclick="signout()">
                </a>
                My Teams &#9660;
            </div>

            <a class="col-xs-4 btn btn-primary" href="home.html">Home</a>
            <a class="col-xs-4 btn btn-primary active" href="schedule.html">Schedule</a>
            <a class="col-xs-4 btn btn-primary" href="players.html">Players</a>
        </nav>			
    </header>

    <h3 style="text-align:center;">New Game</h3>

    <form style="text-align:center;" id="addgame_form">      
        <input type="text" name="opponent" id="opponent" placeholder="Opponent Team" class="form-control">
        <!--Date/Time-->
        <input type="text" name="date" id="date" placeholder="Date (MM/DD)" class="form-control">
        <input type="text" name="time" id="time" placeholder="Time (HH:MM AM/PM)" class="form-control">
        <input type="text" name="location" id="location" placeholder="Location" class="form-control">
        <h4>Status:</h4>
        <div class="radio">
            <label><input type="radio" value="Home" name="optradio">Home</label> <br/>
            <label><input type="radio" value="Away" name="optradio">Away</label>
        </div>
        <br>

        <a class="btn btn-primary" onclick="addGame()">Add</a>
        <a href="schedule.html" class="btn btn-primary">Back</a>
    </form><br>

    <footer class="footer" style="background:#337ab7;">
            <div class="container">
                <img src='img/soccer_icon.png' alt="soccer ball">
                <span class="footer_text">
                    TeamWatch
                </span>
            </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-firestore.js"></script>
	<script src="main.js"></script>

</body>

</html>
