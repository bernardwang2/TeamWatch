<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TeamWatch</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar">

            <div class="col-xs-12 team-name">
                <a href="index.html">
                    <img src="http://cdn.onlinewebfonts.com/svg/img_248752.png" alt="log out" class="settings">
                </a>
                My Teams &#9660;
            </div>

            <a class="col-xs-4 btn btn-primary" href="home.html">Home</a>
            <a class="col-xs-4 btn btn-primary" href="schedule.html">Schedule</a>
            <a class="col-xs-4 btn btn-primary active" href="players.html">Players</a>
        </nav>			
    </header>

    <h3 style="text-align:center;">Add Player</h3>

    <form style="text-align:center;" id="addplayer_form">
        <div class="form-group" style="align-content:center;">
            <label for="exampleInputFile">Upload Image</label>
            <input type='file' id="upload_image"/>
            <button id="button_confirm">confirm</button>   
        </div>  
       
        <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
        <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth (MM/DD/YYYY)" class="form-control">
        <input type="text" name="jersey" id="jersey" placeholder="Jersey #" class="form-control">
        <div class="form-group">
            <select id="id_position_select" class="form-control">
                <option id="id_position" value="" selected disabled>Position</option>                    
                <option>Attacking Midfield</option>
                <option>Center-back</option>
                <option>Center Forward</option>
                <option>Center Midfield</option>
                <option>Defensive Midfield</option>
                <option>Full-back</option>
                <option>Goalkeeper</option>
                <option>Second Striker</option>
                <option>Sweeper</option>
                <option>Wide Midfield</option>
                <option>Wing-back</option>
                <option>Winger</option>
            </select>
        </div>
        <div class="captain-checkbox">
            <label for="captain">Captain </label>
            <input type="checkbox" value="" id="captain">
        </div>
        <br>
        <a class="btn btn-primary" onclick="addPlayer()">Add</a>
        <a href="players.html" class="btn btn-primary">Back</a>
        
    </form><br>

    <footer class="footer" style="background:#337ab7;">
        <div class="container">
            <img src='img/soccer_icon.png' alt="soccer ball">
            <span class="footer_text">
                TeamWatch
            </span>
        </div>
    </footer>
    
    <script>
        document.getElementById('button_confirm').addEventListener('click', function() {
        var files = document.getElementById('upload_image').files;
            if (files.length > 0) {
                getBase64(files[0]);
            }
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-firestore.js"></script>
	<script src="main.js"></script>

</body>

</html>
