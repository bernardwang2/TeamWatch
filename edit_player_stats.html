<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#337ab7"/>     
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TeamWatch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="/manifest.json">    
</head>

<body onload="loadEditStats(); loadNav()">
        <header>
            <nav class="navbar">
    
                <div class="col-xs-12 team-name" id="team_name">
                    <a href="index.html">
                        <img src="https://cdn.onlinewebfonts.com/svg/img_248752.png" alt="log out" class="settings" onclick="signout()">
                    </a>
                </div>
    
                <a class="col-xs-4 btn btn-primary" href="home.html">Home</a>
                <a class="col-xs-4 btn btn-primary" href="schedule.html">Schedule</a>
                <a class="col-xs-4 btn btn-primary active" href="players.html">Players</a>
            </nav>			
    </header>

    <br>
    <br>
    <div class="text-center"  id="player_info">
    </div>
    <hr>
    <div class="table-responsive player_stats">
        <form action="player_profile.html">
            <table class="table">
                <thead>
                    <tr>
                        <th>Goals</th>
                        <th>Fouls</th>
                        <th>Yellow Cards</th>
                        <th>Red Cards</th>
                        <th>Shot on Goals</th>
                        <th>Corner Kicks</th>
                        <th>Goal Kicks</th>
                        <th>Penality Kicks</th>
                        <th>Throws-ins</th>
                        <th>Games Played</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="goals" name="Goals"></td>
                        <td><input type="text" id="fouls" name="Fouls"></td>
                        <td><input type="text" id="yellowcards"name="Yellow Cards"></td>
                        <td><input type="text" id="redcards" name="Red Cards"></td>
                        <td><input type="text" id="shots" name="Shot on Goals"></td>
                        <td><input type="text" id="cornerkicks" name="Corner Kicks"></td>
                        <td><input type="text" id="goalkicks" name="Goals Kicks"></td>
                        <td><input type="text" id="penaltykicks" name="Penality Kicks"></td>
                        <td><input type="text" id="throwins" name="Throws-ins"></td>
                        <td><input type="text" id="gamesplayed" name="Games Played"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>    
    
    <div class="text-center">
        <button class="btn btn-primary" onclick="saveEditStats()">Submit</button>
        <button class="btn btn-danger" onclick="goBack()">Back</button>
    </div>

    <footer class="footer" style="background:#337ab7;">
            <div class="container">
                <img src='img/soccer_icon.png' alt="soccer ball">
                <span class="footer_text">
                    TeamWatch
                </span>
            </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase-firestore.js"></script>
	<script src="main.js"></script>
</body>

</html>
